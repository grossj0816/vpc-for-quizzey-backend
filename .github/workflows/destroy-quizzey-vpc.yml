name: destroy-quizzey-vpc

on: [workflow_dispatch]

jobs:
  build:
     runs-on: ubuntu-latest

     steps:
       #  Check out repo
       - name: Git Checkout
         uses: actions/setup-node@v3

      # Configure AWS Credentials
       - name: Configure AWS Credentials
         uses: aws-actions/configure-aws-credentials@v4
         with:
           aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
           aws-secret-access-key: ${{ secrets.AWS_SECRETS_ACCESS_KEY }}
           aws-region: ${{ secrets.AWS_REGION }}

      # Destroy Terraform
       - name: Destroy Terraform
         working-directory: ./terraform
         run: |
          export TF_VAR_username=${{ secrets.RDS_USERNAME }}
          export TF_VAR_password=${{ secrets.RDS_PASSWORD }}
          rm -fr terraform.tfstate || echo 'Does not exist'
          terraform init -input=false
          terraform workspace new ${GITHUB_REF##*/} || echo 'Already exists'
          terraform workspace select ${GITHUB_REF##*/} && terraform destroy -input=false -auto-approve
